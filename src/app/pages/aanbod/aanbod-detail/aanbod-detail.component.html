<div class="treatment-detail-container">
    <div *ngIf="treatment" class="treatment-content">
      <!-- Titel en korte beschrijving -->
      <h2>{{ treatment.name }}</h2>
      <p class="intro">{{ treatment.intro }}</p>
  
      <!-- Uitgebreide informatie -->
      <div class="details">
        <h3>Wat houdt deze therapie in?</h3>
        <p>{{ treatment.description }}</p>
  
        <h3>Voor wie is deze therapie geschikt?</h3>
        <p>{{ treatment.targetAudience }}</p>
  
        <h3>Wat kun je verwachten?</h3>
        <p>{{ treatment.expectations }}</p>
  
        <h3>Duur en frequentie</h3>
        <p>{{ treatment.duration }}</p>
      </div>
  
      <!-- Terugknop (optioneel) -->
      <button class="back-button" (click)="goBack()">Terug naar overzicht</button>
    </div>
  </div>
